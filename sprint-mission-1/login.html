<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="./style/login.css" />
  </head>
  <body>
    <main>
      <div class="login-page">
        <a href="./index.html">
          <img
            class="login-image"
            src="./images/logo/Property 1=sm@2x.png"
            alt="판다마켓 로고"
          />
        </a>
        <div class="sign">
          <form class="sign-form">
            <div class="sign-input">
              <label class="sign-lable">이메일</label>
              <input
                class="input-area"
                id="email"
                type="email"
                placeholder="이메일을 입력해주세요"
              />
            </div>
            <div class="failure-message hide">이메일을 입력해주세요.</div>
            <div class="failure-message2 hide">잘못된 이메일 형식입니다.</div>
            <div class="sign-input">
              <label class="sign-lable">비밀번호</label>
              <input
                class="input-area password"
                id="password"
                type="password"
                placeholder="비밀번호를 입력해주세요"
              />
            </div>
            <div class="pw-failure-message hide">비밀번호를 입력해주세요.</div>
            <div class="pw-failure-message2 hide">
              비밀번호를 8자 이상 입력해주세요.
            </div>
            <div class="submit">
              <button class="sign-button" type="submit">로그인</button>
            </div>
          </form>
          <div class="outer">
            간편 로그인하기
            <div class="social">
              <a href="https://www.google.com/"
                ><img src="./images/icon/Component 2.png" alt="구글" width="42"
              /></a>
              <a href="https://www.kakaocorp.com/page/"
                ><img
                  src="./images/icon/Component 3.png"
                  alt="카카오"
                  width="42"
              /></a>
            </div>
          </div>
          <div class="link-signup">
            판다마켓이 처음이신가요?<a href="./signup.html">회원가입</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
